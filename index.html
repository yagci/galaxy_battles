<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Galaxy Battles</title>

  <!-- bootstrap.css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

  <!-- custom.css -->
  <link rel="stylesheet" href="css/custom.css"/>

</head>
<body>

  <!-- MAIN PAGE CONTENT -->
  <div class="container">
    <div class="card">
      <div class="card-block">
        <!-- GAME TITLE -->
        <div class="row mt-3">
          <!-- svg game title is loaded into this div container via jquery ajax load() -->
          <div class="col"  id="svg-container"></div>
        </div>
      </div> <!-- end card-block -->

      <div class="card-body">
        <!-- SETTINGS (saved in localStorage)-->
        <form class="settings">
          <!-- DIFFICULTY -->
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col pr-5"><i class="fas fa-tachometer-alt"></i> Difficulty</legend>
              <div class="col form-options">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="difficulty" id="easy" value="easy">
                  <label class="form-check-label" for="easy">Easy</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="difficulty" id="hard" value="hard">
                  <label class="form-check-label" for="hard">Hard</label>
                </div>
              </div>
            </div>
          </fieldset>

          <!-- SPEED -->
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col pr-5"><i class="fas fa-bolt"></i> Speed</legend>
              <div class="col form-options">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="speed" id="slow" value="slow">
                  <label class="form-check-label" for="slow">Slow</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="speed" id="fast" value="fast">
                  <label class="form-check-label" for="fast">Fast</label>
                </div>
              </div>
            </div>
          </fieldset>

          <!-- BACKGROUND MUSIC -->
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col pr-5"><i class="fas fa-music"></i> Music</legend>
              <div class="col form-options">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="bgmusic" id="m_on" value="on">
                  <label class="form-check-label" for="m_on">On</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="bgmusic" id="m_off" value="off">
                  <label class="form-check-label" for="m_off">Off</label>
                </div>
              </div>
            </div>
          </fieldset>

          <!-- BACKGROUND ANIMATIONS -->
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col pr-5"><i class="fas fa-fan fa-spin"></i> Animations</legend>
              <div class="col form-options">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="bganimation" id="a_on" value="on">
                  <label class="form-check-label" for="a_on">On</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="bganimation" id="a_off" value="off">
                  <label class="form-check-label" for="a_off">Off</label>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
        <div class="row mb-3">
          <div class="col"></div>
          <div class="col text-right">
            <button onclick="resetSettings()" role="button" class="btn btn-dark btn-lg rounded-pill">
              <i class="fas fa-undo-alt"></i> Reset
            </button>
          </div>
        </div>

        <!-- NAVIGATION -->
        <a href="play.html" role="button" class="btn btn-primary btn-block"><i class="fas fa-play"></i> Start game</a>
        <a href="how-to.html" role="button" class="btn btn-info btn-block"><i class="fas fa-compass"></i> How to play</a>

      </div> <!-- end card-body -->

    </div> <!-- end card -->

  </div> <!-- end container -->

  <!-- footer is loaded into this div container via jquery ajax load() -->
  <div id="footer"></div>

  <!-- bootstrap.js and dependencies (jquery & popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


  <!-- howler.js for sound management -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js" integrity="sha512-ALoawPS0JxHQ+8dGL7htZIlVNRaE/SN9gHD4G8pJJTi9H4BQ/3PjdvhggSGR34g00mvTPFkxQuveQUsJA5664Q==" crossorigin="anonymous"></script>

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/a639d3fe52.js" crossorigin="anonymous"></script>

  <!-- custom.js -->

  <!-- ### -->
  <script src="js/settings.js"></script>
  <!-- reads/writes settings to localstorage -->
  <!-- default settings, function to reset and read settings -->
  <!-- updates form element on settings form (index.html) -->
  <!-- ### -->

  <!-- ### -->
  <script src="js/custom.js"></script>
  <!-- ### -->

  <!-- ### -->
  <script src="js/sounds.js"></script>
  <!-- loads sound clips from static/sounds/ -->
  <!-- listens for click to play sounds -->
  <!-- ### -->

  <script type="text/javascript">
    $(document).ready(function() {});

    setTimeout(function() {
      loadStaticHTML();
      updateSettingForm();
      applySettings();
    }, 1);
  </script>
</body>
</html>
